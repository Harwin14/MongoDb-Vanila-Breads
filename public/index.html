<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/stylesheets/style.css" rel="stylesheet">
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="/fontawesome/css/all.css" rel="stylesheet">
    <title>PostgreSQL-BREAD</title>
</head>

<body class="container">
    <div class="container mt-3">
        <div class="card border-dark">
            <div class="card-header text-center">
                <h1>
                    BREADS
                </h1>
                <h2>
                    (Browse, Read, Edit, Add, Delete, Sort)
                </h2>
            </div>
            <div class="card-body">
                <form onsubmit="return saveData(event)">
                   
                    <input type="hidden" name="page" value="1">
                    
                    <div class="row mb-3 form-switch">
                        <input class="form-check-input" type="checkbox" name="stringFilters"
                            <%=query.stringFilters=='on' ? 'checked' : '' %>
                        <label for="string" class="form-check-label col-sm-2">String</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="string" placeholder="String" value="">
                        </div>
                    </div>

                    <div class="row mb-3 form-switch">
                        <input class="form-check-input" type="checkbox" name="integerFilters"
                            <%=query.integerFilters=='on' ? 'checked' : '' %>
                        <label for="integer" class="form-check-label col-sm-2">Integer</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="integer" placeholder="Integer"
                                value="<%= query.integer %>">
                        </div>
                    </div>

                    <div class="row mb-3 form-switch">
                        <input class="form-check-input" type="checkbox" name="floatFilters" <%=query.floatFilters=='on'
                            ? 'checked' : '' %>
                        <label for="float" class="form-check-label col-sm-2">Float</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="float" placeholder="Float" step="0.005"
                                value="<%= query.float %>">
                        </div>
                    </div>

                    <div class="row mb-3 form-switch">
                        <input class="form-check-input" type="checkbox" name="dateFilters" <%=query.dateFilters=='on'
                            ? 'checked' : '' %>
                        <label for="date" class="form-check-label col-sm-2">Date</label>
                        <div class="col-sm-3">
                            <input type="date" class="form-control" name="startDate" placeholder="Date"
                                value="<%=query.startDate%>">
                            <label class="col-sm-2 col-form-label">to</label>
                            <input type="date" class="form-control" name="endDate" placeholder="Date"
                                value="<%= query.endDate %>">
                        </div>
                    </div>

                    <div class="row mb-3 form-switch">
                        <input class="form-check-input" type="checkbox" name="booleanFilters"
                            <%=query.booleanFilters=='on' ? 'checked' : '' %>
                        <label for="boolean" class="form-check-label col-sm-2">boolean</label>
                        <div class="col-sm-10">
                            <select id="boolean" name="boolean" class="form-select">
                                <option value="" selected disabled>Choose Boolean ... </option>
                                <option value=True <%=query.boolean=="True" ? ' selected ' : '' %>True</option>
                                <option value=False <%=query.boolean=="False" ? ' selected ' : '' %>False</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-primary " type="submit"><i class="fa-solid fa-magnifying-glass"
                                title="Search"></i></button>
                        <button class="btn btn-warning" type="submit" href="/"><i
                                class="fa-sharp fa-solid fa-rotate-left" title="Reset"></i></button>
                    </div>
                </form>
                <br>
            </div>

            <table class="table table-striped card-body">
                <thead class="thead">
                    <tr>
                        <th>
                            No
                        </th>

                        <th>
                            <a
                                href="<%=url.replace(`sortBy=${sortBy}`, `sortBy=string`).replace(`orderBy=${orderBy}`,`orderBy=${orderBy == 'asc' ? 'desc' : 'asc'}`) %>"><i
                                    class="fa-solid fa-<%= sortBy == 'string' ? orderBy == 'asc' ? 'arrow-up-a-z' : 'arrow-down-z-a' : 'sort' %>"></i>
                                string</a>

                        </th>

                        <th>
                            <a
                                href="<%=url.replace(`sortBy=${sortBy}`, `sortBy=integer`).replace(`orderBy=${orderBy}`,`orderBy=${orderBy == 'asc' ? 'desc' : 'asc'}`) %>"><i
                                    class="fa-solid fa-<%= sortBy == 'integer' ? orderBy == 'asc' ? 'arrow-up-1-9' : 'arrow-down-9-1' : 'sort' %>"></i>
                                integer</a>
                        </th>

                        <th>
                            <a
                                href="<%=url.replace(`sortBy=${sortBy}`, `sortBy=float`).replace(`orderBy=${orderBy}`,`orderBy=${orderBy == 'asc' ? 'desc' : 'asc'}`) %>"><i
                                    class="fa-solid fa-<%= sortBy == 'float' ? orderBy == 'asc' ? 'arrow-up-1-9' : 'arrow-down-9-1' : 'sort' %>"></i>
                                float</a>
                        </th>

                        <th>
                            <a
                                href="<%=url.replace(`sortBy=${sortBy}`, `sortBy=date`).replace(`orderBy=${orderBy}`,`orderBy=${orderBy == 'asc' ? 'desc' : 'asc'}`) %>"><i
                                    class="fa-solid fa-<%= sortBy == 'date' ? orderBy == 'asc' ? 'arrow-up-short-wide' : 'arrow-down-wide-short' : 'sort' %>"></i>
                                date</a>
                        </th>

                        <th>
                            <a
                                href="<%=url.replace(`sortBy=${sortBy}`, `sortBy=boolean`).replace(`orderBy=${orderBy}`,`orderBy=${orderBy == 'asc' ? 'desc' : 'asc'}`) %>"><i
                                    class="fa-solid fa-<%= sortBy == 'boolean' ? orderBy == 'asc' ? 'xmark' : 'check' : 'sort' %>"></i>
                                boolean</a>
                        </th>

                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="body-users">

                </tbody>
            </table>
            <div class="card-footer">
                <div class="row">
                    <div class="col-md-2">
                        <a href="/add" class="btn btn-primary"><i class="fa-solid fa-square-plus"></i> ADD</a>
                    </div>
                    <div class="col-md-10" >
                        <nav aria-label="Page navigation" id="pagination">
                            
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
     let idEdit = null;
     let pageSize = 7
     let cuurentPage = 1
     var data = []


        const readData = (params) => {
            fetch(`http://localhost:3000/users?${new URLSearchParams(params).toString()}`).then((response) => 
            response.json()).then((data) => {
             
                    let html = ''
                    data.filter((row, index) => {
                        let start = (currentPage - 1) * pageSize
                        let end = currentPage * pageSize
                        if (index >= start && index < end) return true
                    })
                   .forEach((item, index) => {
                        html += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${item.string}</td>
                            <td>${item.integer}</td>
                            <td>${item.float}</td>
                            <td>${item.date}</td>
                            <td>${item.boolean}</td>
                            <td>
                             <div class="d-grid gap-2 d-md-block">
                                <a class="btn btn-success">
                                <i class="fa-solid fa-pencil" title="Edit" onclick='editData(${JSON.stringify(item)})'></i></a>
                                <a class="btn btn-danger" href="delete_methode_link" onclick="return confirm('Are you sure you want to delete?');">
                                <i class="fa-solid fa-trash-can" title="Delete" onclick="removeData('${item._id}' )"></i></a>
                             </div>
                            </td>
                        </tr>
                        `
                    })
                    document.getElementById('body-users').innerHTML = html
                    
                    function previousPage() {
                        if (currentPage > 1)
                        currentPage--
                        readData()
                    }
                    function nextPage() {
                        if ((currentPage * pageSize) < data.length)
                            currentPage++
                            readData()
                    }

                    document.querySelector('#prevButton').addEventListener('click', previousPage, false)
                    document.querySelector('#nextButton').addEventListener('click', nextPage, false)
                    
                })
            };

        

        const saveData = (e) => {
            e.preventDefault()
            const string = document.getElementById('string').value
            const integer = document.getElementById('integer').value
            const float = document.getElementById('float').value
            const date = document.getElementById('date').value
            const boolean = document.getElementById('boolean').value
            console.log(string, integer, float, date, boolean)
            
            if(idEdit == null) {
            fetch('http://localhost:3000/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'

                },
                body: JSON.stringify({ string, integer, float, date, boolean })
            }).then((response) => response.json()).then((data) => {
                readData()
            })
         } else {
            fetch('http://localhost:3000/users/${idEdit}', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'

                },
                body: JSON.stringify({ string, integer, float, date, boolean })
            }).then((response) => response.json()).then((data) => {
                readData()
            })
            idEdit = null;
            }
            document.getElementById('string').value = ""
            document.getElementById('integer').value = ""
            document.getElementById('float').value = ""
            document.getElementById('date').value = ""
            document.getElementById('boolean').value = ""
            console.log(string, integer, float, date, boolean)
            return false
        }
        const removeData = (id) => {
            fetch(`http://localhost:3000/users/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ string, integer, float, date, boolean })
            }).then((response) => response.json()).then((data) => {
                readData()
            })
        }

        const editData = (user) => {
            //console.log('user', user)
            idEdit = user._id
            document.getElementById('string').value = "user.string"
            document.getElementById('integer').value = "user.integer"
            document.getElementById('float').value = "user.float"
            document.getElementById('date').value = "user.date"
            document.getElementById('boolean').value = "user.booolean"
        }
       
        readData()
    </script>
</body>

</html>
